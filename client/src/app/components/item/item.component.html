  <div  class="card" style="width: 10rem">
    <img [src]="'/images/' + item.picture" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ item.productName }}</h5>
      <p class="card-text">
        &#x20AA; {{ item.price }}
      </p>
      <a href="#" class="btn btn-primary" (click)="addToCart()">Add to Cart</a>
    </div>
  </div>
